<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <form action="Thanks.html">
        <h1>Registration Form</h1>
        <br><br>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" value="Male" name="gender">Male
        <input type="radio" value="Female" name="gender">Female
        <input type="radio" value="Other" name="gender">Other
        <br><br>
        <label>Hobbies:</label>
        <br>
        <input type="checkbox" value="reading">Reading
        <input type="checkbox" value="travelling">travelling
        <input type="checkbox" value="cooking">Cooking
        <input type="checkbox" value="sports">Sports
        <br><br>
        <label>City: </label>
        <select name="city">
            <option disabled selected>Select Your City</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Chennai">Chennai</option>
            <option value="Pune">Pune</option>
        </select>
        <br><br>
        <label>Date of Birth: </label>
        <input type="date" value="date">
        <br><br>
        <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <label>Address: </label>
        <br><br>
        <textarea cols="40" rows="4" placeholder="Enter Your Address"></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
